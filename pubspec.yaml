name: invoiz_app
description: "Invoiz - Business Management & Invoice Generation App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1
  get: ^4.6.6

  # Network & API
  http: ^1.1.2
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Authentication & Security
  crypto: ^3.0.3
  
  # JavaScript interop for web
  js: ^0.6.7
  
  # Form & Validation
  email_validator: ^2.1.17
  pin_code_fields: ^8.0.1

  # Payment Integration
  razorpay_flutter: ^1.3.6

  # Image & Media
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  # QR Code Generation
  qr_flutter: ^4.1.0

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.2.4
  connectivity_plus: ^5.0.2
  package_info_plus: ^9.0.0

dependency_overrides:
  fluttertoast: ^9.0.0

  # UI Components
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
